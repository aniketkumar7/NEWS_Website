<!DOCTYPE html>
<html lang="en">

<!-- This is the head section of an HTML document. It contains metadata about the document, such as the
character encoding, viewport settings, and the title of the page. It also includes a link to an
external stylesheet file called "style.css" which is used to style the HTML content. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <!-- This is creating a navigation bar with three clickable links: "IPL", "Finance", and
            "Politics". Each link has a unique id and an onclick event listener that calls the
            function "onNavItemClick" with a parameter corresponding to the id of the clicked link.
            This navigation bar allows the user to filter the news articles displayed on the page
            based on the selected category. -->
            <!-- This is creating a navigation bar with three clickable links: "IPL", "Finance", and
            "Politics". Each link has a unique id and an onclick event listener that calls the
            function "onNavItemClick" with a parameter corresponding to the id of the clicked link.
            This navigation bar allows the user to filter the news articles displayed on the page
            based on the selected category. -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <!-- Creating a search bar with an input field and a search button. The input field has an id
            of "search-text" and a placeholder text of "e.g. Science". The search button has an id
            of "search-button" and a class of "search-button". -->

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

   <!-- This is the main content section of the HTML page. It contains a container div with the id
   "cards-container" which will be used to display the news cards generated by the JavaScript code. -->
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

   <!-- The `template` element is used to define reusable HTML content that can be cloned and inserted
   into the DOM using JavaScript. In this case, the template defines the structure of a news card
   that will be dynamically generated and displayed on the page using JavaScript. The content inside
   the `template` element will not be displayed on the page until it is cloned and inserted into the
   DOM using JavaScript. -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>

</body>

</html>
